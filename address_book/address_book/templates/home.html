{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
        <form action="" method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter the Name"><br>
            </div>
            <div class="form-group">
                <input type="text" name="line1" placeholder="Address Line 1"><br>
            </div>
            <div class="form-group">
                <input type="text" name="line2" placeholder="Address Line 2">
            </div>
            <div class="form-group">
                <input type="text" name="latitude" placeholder="Latitude">
            </div>
            <div class="form-group">
                <input type="text" name="longitude" placeholder="Longitude">
            </div>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-sm-6">
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h1 class="card-title">{{i.name}}</h1><br>
                    <h1>{{i.ad_l1}}</h1>
                    <h1>{{i.ad_l2}}</h1>
                    <h1>{{i.lat}}</h1>
                    <h1>{{i.long}}</h1>
                    <a href="{% url 'address:delete' i.id %}" class="btn btn-danger">DELETE</a>
                    <a href="{% url 'address:update' i.id %}" class="btn btn-success">UPDATE</a>
                </div>
            </div>
            {% endfor %}
         </div>
    </div>
</div>
{% endblock %}
